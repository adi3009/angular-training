<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="http://code.angularjs.org/1.2.9/angular.js"></script>
    <script type="text/javascript" src="Checkout.js"></script>
    <script type="text/javascript" src="PriceList.js"></script>
    <script type="text/javascript" src="CheckoutCtrl.js"></script>
    <script type="text/javascript" src="CheckoutModule.js"></script>
    <script type="text/javascript" src="ItemDirective.js"></script>
    <script type="text/javascript" src="MoneyFilter.js"></script>
</head>
<body ng-app="CheckoutModule">
    <script type="text/ng-template" id="item.html">
        <button ng-click="action({item:fruit})">
            <div ng-transclude>
            </div><img src="https://raw.github.com/chrismdp/angular-training-start/master/{{fruit}}.jpg" />
        </button>
    </script>
    <div ng-controller="CheckoutCtrl as app">
        <h2>Total: {{ app.checkout.total() | money }}</h2>
        <item name="Kiwi" action="app.add(item)">Add</item>
        <item name="Banana" action="app.add(item)">Add</item>
        <item name="Orange" action="app.add(item)">Add</item>
        <h2>Price check: {{app.checkedPrice | money }}</h2>
        <item name="Kiwi" action="app.priceCheck(item)">Check</item>
        <item name="Banana" action="app.priceCheck(item)">Check</item>
        <item name="Orange" action="app.priceCheck(item)">Check</item>
    </div>
</body>
</html>
